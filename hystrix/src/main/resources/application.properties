#服务名称spring.application.name=eureka-produce#服务提供者端口server.port=9005#服务注册中心实例的主机名eureka.instance.hostname=localhost#是否向服务注册中心注册自己eureka.client.register-with-eureka=true#表示表示是否从EurekaServer获取注册信息eureka.client.fetch-registry=true#服务注册中心的配置内容，指定服务注册中心的位置eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:9000/eureka/#参数用于定义服务续约任务的调用时间间隔，默认30秒eureka.instance.lease-renewal-interval-in-seconds=30#参数定义服务失效时间间隔 默认90秒eureka.instance.lease-expiration-duration-in-seconds=90