#服务名称spring.application.name=eureka-server#服务注册中心端口号server.port=9000#服务注册中心实例的主机名eureka.instance.hostname=localhost#是否向服务注册中心注册自己eureka.client.register-with-eureka=false#是否检索服务表示表示是否从EurekaServer获取注册信息eureka.client.fetch-registry=false#服务注册中心的配置内容，指定服务注册中心的位置eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/#是否触发自我保护机制  (线上不用关闭)eureka.server.enable-self-preservation=false